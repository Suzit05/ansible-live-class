---
 - name: Launch Ec2 Ubuntu instances
   hosts: localhost
   connection: local
   gather_facts: no

   vars_files:
    - vars.yml
   

   tasks:
    - name: Launch ec2 instances
      amazon.aws.ec2_instance:
        name: "{{ instance_name }}"
        key_name: "{{ key_name}}"
        instance_type: "{{ instance_type }}"
        image_id: "{{ ami_id }}"
        region: "{{ region }}"
        wait: yes
        count: 1
        security_groups: "{{ security_group }}"
        network: 
          assign_public_ip: true

        tags:
          Environment: Dev
      register: ec2

    - name: Print public ip
      debug:
        msg: "Public ip:{{ec2.instances[0].public_ip_address}}"

